<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Dismissal Display</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: "Segoe UI", sans-serif;
    margin: 0;
    background: linear-gradient(180deg, #001f3f, #003366);
    color: #fff;
    overflow: hidden;
  }
  header {
    text-align: center;
    padding: 1rem;
    background-color: #002855;
    font-size: 2rem;
    font-weight: 600;
    border-bottom: 4px solid #005bbb;
  }
  #container {
    height: calc(100vh - 80px);
    overflow: hidden;
    position: relative;
  }
  #list {
    position: absolute;
    width: 100%;
    animation: scroll 25s linear infinite;
  }
  @keyframes scroll {
    0% { top: 100%; }
    100% { top: -100%; }
  }
  .student {
    padding: 1.5rem;
    border-bottom: 1px solid rgba(255,255,255,0.2);
    text-align: center;
  }
  .student strong {
    font-size: 2rem;
    display: block;
  }
  .note {
    font-size: 1.3rem;
    color: #cce0ff;
  }
</style>
</head>
<body>
  <header>Dismissal Board</header>
  <div id="container"><div id="list"></div></div>

<script>
const sheetURL = "https://script.google.com/a/macros/cathedme.org/s/AKfycbxH8EIf2ENhFS4o59l3xoNHHUXpZ2RT_ldzOgNRiuAqfx0WhsV3au82HUyqO5t2hxRwmQ/exec"; // ðŸ”¹ Paste your Apps Script URL here

async function fetchStudents() {
  try {
    const res = await fetch(sheetURL);
    const data = await res.json();

    const list = document.getElementById("list");
    list.innerHTML = data.map(s => `
      <div class="student">
        <strong>${s.Name}</strong>
        <div class="note">${s.Note || ""}</div>
      </div>
    `).join("");

    // Restart animation when data updates
    list.style.animation = "none";
    list.offsetHeight; // trigger reflow
    list.style.animation = null;
  } catch (err) {
    console.error("Error fetching students:", err);
  }
}

// Load immediately and refresh every 15 seconds
fetchStudents();
setInterval(fetchStudents, 15000);
</script>
</body>
</html>
